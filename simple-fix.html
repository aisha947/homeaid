<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fix Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div style="padding: 20px;">
        <h1>Simple Review Form Test</h1>
        <p>This is a simplified version to test if the basic functionality works:</p>
        
        <div style="max-width: 500px; margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
            <h3>Quick Review Test</h3>
            <form id="simpleReviewForm">
                <div style="margin-bottom: 15px;">
                    <input type="text" id="simpleName" placeholder="Your Name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <select id="simpleService" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
                        <option value="">Select Service</option>
                        <option value="IV Line">IV Line</option>
                        <option value="Nebulization">Nebulization</option>
                        <option value="Wound Care">Wound Care</option>
                    </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <textarea id="simpleMessage" placeholder="Your review" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; height: 80px;"></textarea>
                </div>
                <div style="margin-bottom: 15px;">
                    <label>Rating: </label>
                    <select id="simpleRating" required style="padding: 5px;">
                        <option value="">Select</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                </div>
                <button type="submit" style="background: #0D47A1; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Add Review</button>
            </form>
            <div id="simpleStatus" style="margin-top: 10px; padding: 10px; border-radius: 4px; display: none;"></div>
        </div>
    </div>
    
    <!-- Include your main testimonials section -->
    <section id="testimonials" class="testimonials">
        <div class="container">
            <h2 class="section-title">Reviews Will Appear Here</h2>
            <div class="testimonial-container">
                <div class="testimonial-slider">
                    <div class="testimonial-track">
                        <div class="testimonial-slide">
                            <div class="testimonial-content">
                                <div class="testimonial-text">
                                    <p>Default review - new reviews will be added to this slider.</p>
                                </div>
                                <div class="testimonial-author">
                                    <div class="author-image">
                                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Patient">
                                    </div>
                                    <div class="author-info">
                                        <h4>Default User</h4>
                                        <p>Default Service</p>
                                    </div>
                                    <div class="testimonial-rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="testimonial-controls">
                    <button class="prev-testimonial"><i class="fas fa-chevron-left"></i></button>
                    <div class="testimonial-dots">
                        <span class="dot active" data-slide="0"></span>
                    </div>
                    <button class="next-testimonial"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple fix page loaded');
            
            const simpleForm = document.getElementById('simpleReviewForm');
            const simpleStatus = document.getElementById('simpleStatus');
            
            if (simpleForm) {
                simpleForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Simple form submitted');
                    
                    const name = document.getElementById('simpleName').value;
                    const service = document.getElementById('simpleService').value;
                    const message = document.getElementById('simpleMessage').value;
                    const rating = document.getElementById('simpleRating').value;
                    
                    console.log('Form data:', { name, service, message, rating });
                    
                    if (window.addNewReview) {
                        console.log('Adding review...');
                        window.addNewReview(name, service, message, parseInt(rating));
                        
                        // Show success
                        simpleStatus.style.display = 'block';
                        simpleStatus.style.background = '#d4edda';
                        simpleStatus.style.color = '#155724';
                        simpleStatus.style.border = '1px solid #c3e6cb';
                        simpleStatus.textContent = 'Review added successfully! Check the testimonials section below.';
                        
                        // Reset form
                        simpleForm.reset();
                        
                        // Hide status after 5 seconds
                        setTimeout(() => {
                            simpleStatus.style.display = 'none';
                        }, 5000);
                    } else {
                        console.error('addNewReview function not available');
                        simpleStatus.style.display = 'block';
                        simpleStatus.style.background = '#f8d7da';
                        simpleStatus.style.color = '#721c24';
                        simpleStatus.style.border = '1px solid #f5c6cb';
                        simpleStatus.textContent = 'Error: addNewReview function not available';
                    }
                });
            }
        });
    </script>
</body>
</html>
