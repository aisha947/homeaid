<!DOCTYPE html>
<html>
<head>
    <title>Form Detection</title>
</head>
<body>
    <!-- This file is only for Netlify to detect the form structure during build -->
    <form name="reviews" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="reviewName" />
        <input type="email" name="reviewEmail" />
        <select name="reviewService"></select>
        <input type="hidden" name="reviewRating" />
        <textarea name="reviewMessage"></textarea>
    </form>
</body>
</html>
