<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Submit Test</title>
</head>
<body>
    <h1>Simple Submit Button Test</h1>
    
    <div style="background: #f0f0f0; padding: 20px; margin: 20px; border-radius: 8px;">
        <h2>Test 1: Basic HTML Form</h2>
        <form id="test1">
            <input type="text" placeholder="Name" required style="padding: 8px; margin: 5px;">
            <button type="submit" style="padding: 10px 15px; background: #007cba; color: white; border: none; cursor: pointer;">Submit Test 1</button>
        </form>
        <div id="result1" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    
    <div style="background: #f9f9f9; padding: 20px; margin: 20px; border-radius: 8px;">
        <h2>Test 2: With Your CSS Classes</h2>
        <form id="test2">
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <button type="submit" class="submit-btn">Submit Test 2</button>
        </form>
        <div id="result2" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    
    <div style="background: #fff; padding: 20px; margin: 20px; border: 1px solid #ccc; border-radius: 8px;">
        <h2>Test 3: Exact Copy of Your Review Form</h2>
        <form id="reviewForm">
            <div class="form-group">
                <input type="text" id="reviewName" name="reviewName" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="reviewEmail" name="reviewEmail" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <select id="reviewService" name="reviewService" required>
                    <option value="" disabled selected>Select Service Used</option>
                    <option value="IV Line">IV Line</option>
                    <option value="Nebulization">Nebulization</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="reviewMessage" name="reviewMessage" placeholder="Share your experience" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
        <div id="result3" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
    
    <!-- Load your CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <script>
        // Test 1: Basic form
        document.getElementById('test1').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('result1').innerHTML = '<span style="color: green;">✓ Test 1 WORKS!</span>';
            console.log('Test 1 form submitted');
        });
        
        // Test 2: With CSS classes
        document.getElementById('test2').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('result2').innerHTML = '<span style="color: green;">✓ Test 2 WORKS!</span>';
            console.log('Test 2 form submitted');
        });
        
        // Test 3: Exact copy of review form
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('result3').innerHTML = '<span style="color: green;">✓ Test 3 WORKS!</span>';
            console.log('Test 3 (review form) submitted');
            
            // Log form data
            const formData = {
                name: document.getElementById('reviewName').value,
                email: document.getElementById('reviewEmail').value,
                service: document.getElementById('reviewService').value,
                message: document.getElementById('reviewMessage').value
            };
            console.log('Form data:', formData);
        });
        
        console.log('All event listeners added');
    </script>
</body>
</html>
