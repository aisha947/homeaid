<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Review Submission</title>
</head>
<body>
    <h1>Debug Review Submission</h1>
    
    <div id="debug-output"></div>
    
    <button onclick="testReviewHandler()">Test Review Handler</button>
    <button onclick="testReviewSubmission()">Test Review Submission</button>
    
    <script>
        async function testReviewHandler() {
            const output = document.getElementById('debug-output');
            output.innerHTML += '<h3>Testing Review Handler GET Request:</h3>';
            
            try {
                const response = await fetch('review-handler.php');
                output.innerHTML += `<p>Status: ${response.status}</p>`;
                output.innerHTML += `<p>Status Text: ${response.statusText}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += `<p>Response: ${JSON.stringify(data, null, 2)}</p>`;
                } else {
                    const text = await response.text();
                    output.innerHTML += `<p>Error Response: ${text}</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p>Network Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
        
        async function testReviewSubmission() {
            const output = document.getElementById('debug-output');
            output.innerHTML += '<h3>Testing Review Submission POST Request:</h3>';
            
            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                service: 'Test Service',
                rating: 5,
                message: 'This is a test review'
            };
            
            try {
                const response = await fetch('review-handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                output.innerHTML += `<p>Status: ${response.status}</p>`;
                output.innerHTML += `<p>Status Text: ${response.statusText}</p>`;
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += `<p>Success Response: ${JSON.stringify(data, null, 2)}</p>`;
                } else {
                    const text = await response.text();
                    output.innerHTML += `<p>Error Response: ${text}</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p>Network Error: ${error.message}</p>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
