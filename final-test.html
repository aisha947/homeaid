<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test - Reviews & Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Final Test - Reviews & Navigation</h1>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button class="test-button" onclick="addTestReview()">Add Test Review</button>
            <button class="test-button" onclick="checkNavigation()">Check Navigation</button>
            <button class="test-button" onclick="fixNavigation()">Force Fix Navigation</button>
            <div id="test-result"></div>
        </div>
        
        <div class="test-section">
            <h2>Quick Review Form</h2>
            <form id="quickReviewForm">
                <div style="margin-bottom: 10px;">
                    <input type="text" placeholder="Your Name" id="quickName" required style="padding: 8px; width: 100%; max-width: 300px;">
                </div>
                <div style="margin-bottom: 10px;">
                    <select id="quickService" required style="padding: 8px; width: 100%; max-width: 300px;">
                        <option value="">Select Service</option>
                        <option value="IV Line">IV Line</option>
                        <option value="Nebulization">Nebulization</option>
                        <option value="Wound Care">Wound Care</option>
                    </select>
                </div>
                <div style="margin-bottom: 10px;">
                    <textarea id="quickMessage" placeholder="Your review" required style="padding: 8px; width: 100%; max-width: 300px; height: 80px;"></textarea>
                </div>
                <div style="margin-bottom: 10px;">
                    <label>Rating: </label>
                    <select id="quickRating" required>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                    </select>
                </div>
                <button type="submit" class="test-button">Submit Quick Review</button>
            </form>
        </div>
    </div>
    
    <section id="testimonials" class="testimonials">
        <div class="container">
            <h2 class="section-title">Reviews Section</h2>
            <div class="testimonial-container">
                <div class="testimonial-slider">
                    <div class="testimonial-track">
                        <div class="testimonial-slide">
                            <div class="testimonial-content">
                                <div class="testimonial-text">
                                    <p>This is a test review. The navigation arrows should be visible and working.</p>
                                </div>
                                <div class="testimonial-author">
                                    <div class="author-image">
                                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Patient">
                                    </div>
                                    <div class="author-info">
                                        <h4>Test User</h4>
                                        <p>Test Service</p>
                                    </div>
                                    <div class="testimonial-rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="testimonial-slide">
                            <div class="testimonial-content">
                                <div class="testimonial-text">
                                    <p>This is another test review. You should be able to navigate between reviews.</p>
                                </div>
                                <div class="testimonial-author">
                                    <div class="author-image">
                                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Patient">
                                    </div>
                                    <div class="author-info">
                                        <h4>Another User</h4>
                                        <p>Another Service</p>
                                    </div>
                                    <div class="testimonial-rating">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="testimonial-controls">
                    <button class="prev-testimonial"><i class="fas fa-chevron-left"></i></button>
                    <div class="testimonial-dots">
                        <span class="dot active" data-slide="0"></span>
                        <span class="dot" data-slide="1"></span>
                    </div>
                    <button class="next-testimonial"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="debug-reviews.js"></script>
    <script>
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('test-result');
            result.innerHTML = `<div class="${isSuccess ? 'success-message' : 'error-message'}">${message}</div>`;
        }
        
        function addTestReview() {
            const testName = 'Test User ' + Math.floor(Math.random() * 100);
            const testService = 'Test Service';
            const testMessage = 'This is a test review added at ' + new Date().toLocaleTimeString();
            const testRating = 5;
            
            if (window.addNewReviewDebug) {
                window.addNewReviewDebug(testName, testService, testMessage, testRating);
                showResult('Test review added successfully using debug function!');
            } else if (window.addNewReview) {
                window.addNewReview(testName, testService, testMessage, testRating);
                showResult('Test review added successfully using main function!');
            } else {
                showResult('Error: No review function available!', false);
            }
        }
        
        function checkNavigation() {
            const prevBtn = document.querySelector('.prev-testimonial');
            const nextBtn = document.querySelector('.next-testimonial');
            
            let message = '';
            
            if (prevBtn) {
                message += 'Previous button found. ';
                message += 'Style: ' + window.getComputedStyle(prevBtn).display + '. ';
            } else {
                message += 'Previous button NOT found! ';
            }
            
            if (nextBtn) {
                message += 'Next button found. ';
                message += 'Style: ' + window.getComputedStyle(nextBtn).display + '.';
            } else {
                message += 'Next button NOT found!';
            }
            
            showResult(message);
        }
        
        function fixNavigation() {
            const prevBtn = document.querySelector('.prev-testimonial');
            const nextBtn = document.querySelector('.next-testimonial');
            
            if (prevBtn) {
                prevBtn.style.display = 'flex';
                prevBtn.style.opacity = '1';
                prevBtn.style.visibility = 'visible';
            }
            
            if (nextBtn) {
                nextBtn.style.display = 'flex';
                nextBtn.style.opacity = '1';
                nextBtn.style.visibility = 'visible';
            }
            
            showResult('Navigation buttons fixed!');
        }
        
        // Quick review form
        document.getElementById('quickReviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('quickName').value;
            const service = document.getElementById('quickService').value;
            const message = document.getElementById('quickMessage').value;
            const rating = parseInt(document.getElementById('quickRating').value);
            
            if (window.addNewReviewDebug) {
                window.addNewReviewDebug(name, service, message, rating);
                showResult('Review added successfully using debug function!');
            } else if (window.addNewReview) {
                window.addNewReview(name, service, message, rating);
                showResult('Review added successfully using main function!');
            } else {
                showResult('Error: No review function available!', false);
            }
            
            this.reset();
        });
    </script>
</body>
</html>
