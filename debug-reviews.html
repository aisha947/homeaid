<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Reviews - HomeAid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
        }
        
        .debug-info {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #e74c3c;
        }
        
        .debug-info h3 {
            color: #e74c3c;
            margin-top: 0;
        }
        
        .testimonials {
            padding: 40px 0;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 50px;
            font-family: 'Poppins', sans-serif;
        }
        
        .testimonial-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        
        .testimonial-slider {
            position: relative;
            min-height: 280px;
            overflow: hidden;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #27ae60;
        }
        
        .testimonial-track {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 280px;
            border: 2px dashed #3498db;
        }
        
        .testimonial {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            min-height: 280px;
            border: 2px solid #f39c12;
        }
        
        .testimonial.active {
            opacity: 1;
            visibility: visible;
        }
        
        .testimonial-content {
            text-align: center;
            max-width: 700px;
            width: 100%;
            border: 2px solid #9b59b6;
            padding: 20px;
        }
        
        .testimonial-text p {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #555;
            font-style: italic;
            margin: 0 0 20px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            padding: 0 30px;
            position: relative;
        }
        
        .testimonial-text p::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 0;
            font-size: 2.5rem;
            color: #1976D2;
            font-family: Georgia, serif;
            opacity: 0.6;
        }
        
        .testimonial-text p::after {
            content: '"';
            position: absolute;
            bottom: -20px;
            right: 0;
            font-size: 2.5rem;
            color: #1976D2;
            font-family: Georgia, serif;
            opacity: 0.6;
        }
        
        .testimonial-author h4 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 8px 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .testimonial-author p {
            font-size: 1rem;
            color: #666;
            margin: 0 0 15px 0;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        
        .rating {
            display: flex;
            justify-content: center;
            gap: 4px;
            font-size: 1.2rem;
        }
        
        .rating i {
            color: #ffc107;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .nav-btn {
            background: #1976D2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        
        .nav-btn:hover {
            background: #1565C0;
        }
        
        .review-btn {
            background: linear-gradient(135deg, #1976D2, #42A5F5);
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>üêõ Debug Information</h3>
        <div id="debug-output">Loading debug info...</div>
    </div>

    <section class="testimonials">
        <div class="container">
            <h2 class="section-title">Patient Reviews (Debug Mode)</h2>
            <div class="testimonial-container">
                <div class="testimonial-slider">
                    <div class="testimonial-track" id="testimonial-track">
                        <!-- Reviews will be loaded here -->
                        <div style="padding: 40px; text-align: center; color: #999;">
                            Loading reviews...
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="nav-btn" onclick="debugReviews.previousSlide()">‚Üê Previous</button>
                    <button class="nav-btn" onclick="debugReviews.nextSlide()">Next ‚Üí</button>
                    <button class="nav-btn" onclick="debugReviews.showDebugInfo()">Debug Info</button>
                </div>
                
                <div style="text-align: center;">
                    <button class="review-btn">
                        <i class="fas fa-star"></i> Share Your Experience
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        class DebugReviews {
            constructor() {
                this.reviews = [];
                this.currentSlide = 0;
                this.debugInfo = [];
                this.init();
            }

            log(message) {
                console.log(message);
                this.debugInfo.push(new Date().toLocaleTimeString() + ': ' + message);
                this.updateDebugDisplay();
            }

            updateDebugDisplay() {
                const debugOutput = document.getElementById('debug-output');
                if (debugOutput) {
                    debugOutput.innerHTML = this.debugInfo.map(info => `<div>${info}</div>`).join('');
                }
            }

            async init() {
                this.log('üöÄ Starting debug reviews system...');
                
                try {
                    this.log('üì° Attempting to load reviews from API...');
                    await this.loadReviews();
                } catch (error) {
                    this.log('‚ùå Error in init: ' + error.message);
                }
                
                this.log('üé® Displaying reviews...');
                this.displayReviews();
                
                this.log('‚úÖ Debug reviews system initialized');
            }

            async loadReviews() {
                try {
                    this.log('üîç Fetching from /api/reviews...');
                    const response = await fetch('/api/reviews');
                    this.log('üìä Response status: ' + response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.reviews = data.reviews || [];
                        this.log('‚úÖ Loaded ' + this.reviews.length + ' reviews from API');
                    } else {
                        throw new Error('API returned status: ' + response.status);
                    }
                } catch (error) {
                    this.log('‚ö†Ô∏è API failed: ' + error.message);
                    this.log('üîÑ Loading fallback reviews...');
                    this.reviews = this.getFallbackReviews();
                    this.log('‚úÖ Loaded ' + this.reviews.length + ' fallback reviews');
                }
            }

            getFallbackReviews() {
                return [
                    {
                        name: 'Sarah Ahmed',
                        service: 'IV Medication',
                        message: 'Excellent service! The nurse was very professional and made me feel comfortable throughout the treatment.',
                        rating: 5,
                        date: '2024-06-15'
                    },
                    {
                        name: 'Muhammad Ali',
                        service: 'Blood Test',
                        message: 'Quick and efficient service. Very satisfied with the home visit.',
                        rating: 5,
                        date: '2024-06-10'
                    },
                    {
                        name: 'Fatima Khan',
                        service: 'IV Line',
                        message: 'Professional staff and excellent care. Highly recommended!',
                        rating: 5,
                        date: '2024-06-05'
                    }
                ];
            }

            displayReviews() {
                const track = document.getElementById('testimonial-track');
                if (!track) {
                    this.log('‚ùå Testimonial track not found!');
                    return;
                }

                this.log('üßπ Clearing existing content...');
                track.innerHTML = '';

                if (this.reviews.length === 0) {
                    this.log('‚ùå No reviews to display!');
                    track.innerHTML = '<div style="padding: 40px; text-align: center; color: #e74c3c;">No reviews found!</div>';
                    return;
                }

                this.log('üéØ Creating ' + this.reviews.length + ' review elements...');
                
                this.reviews.forEach((review, index) => {
                    this.log(`üìù Creating review ${index + 1}: ${review.name}`);
                    this.addReviewToDOM(review, index, track);
                });

                this.log('üëÅÔ∏è Showing first slide...');
                this.showSlide(0);
            }

            addReviewToDOM(review, index, track) {
                const testimonialDiv = document.createElement('div');
                testimonialDiv.className = `testimonial ${index === 0 ? 'active' : ''}`;
                testimonialDiv.setAttribute('data-index', index);
                
                testimonialDiv.innerHTML = `
                    <div class="testimonial-content">
                        <div class="testimonial-text">
                            <p>${review.message}</p>
                        </div>
                        <div class="testimonial-author">
                            <h4>${review.name}</h4>
                            <p>${review.service}</p>
                            <div class="rating">
                                ${this.generateStars(review.rating)}
                            </div>
                        </div>
                    </div>
                `;
                
                track.appendChild(testimonialDiv);
                this.log(`‚úÖ Added review element for ${review.name}`);
            }

            generateStars(rating) {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += i <= rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
                }
                return stars;
            }

            showSlide(index) {
                const testimonials = document.querySelectorAll('.testimonial');
                this.log(`üé¨ Showing slide ${index + 1} of ${testimonials.length}`);
                
                testimonials.forEach((testimonial, i) => {
                    testimonial.classList.toggle('active', i === index);
                });

                this.currentSlide = index;
            }

            nextSlide() {
                const nextIndex = (this.currentSlide + 1) % this.reviews.length;
                this.log(`‚û°Ô∏è Moving to next slide: ${nextIndex + 1}`);
                this.showSlide(nextIndex);
            }

            previousSlide() {
                const prevIndex = (this.currentSlide - 1 + this.reviews.length) % this.reviews.length;
                this.log(`‚¨ÖÔ∏è Moving to previous slide: ${prevIndex + 1}`);
                this.showSlide(prevIndex);
            }

            showDebugInfo() {
                alert(`Debug Info:
                
Reviews loaded: ${this.reviews.length}
Current slide: ${this.currentSlide + 1}
Total debug messages: ${this.debugInfo.length}

Check console for detailed logs.`);
            }
        }

        // Initialize debug system
        document.addEventListener('DOMContentLoaded', function() {
            window.debugReviews = new DebugReviews();
        });
    </script>
</body>
</html>
